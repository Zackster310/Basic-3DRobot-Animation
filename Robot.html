<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity>
          <a-box position = "0 1 -10" color = "#969696" height = "6" width="4.5" depth="1.5"></a-box>
        </a-entity>
        <a-entity>
          <a-box position = "0 5.5 -10" color = "#969696" height = "1.5" width = "2.3" depth = "1"></a-box>
        </a-entity>
        <a-entity>
          <a-cylinder position = "0 4.5 -10" color = "#3b3939" radius = "0.25"></a-cylinder>
        </a-entity>

        <a-entity>
          <a-ring position = "0.7 5.5 -9.48" radius-inner="0.4" radius-outer="0.6"></a-ring>
        </a-entity>
        <a-entity>
          <a-ring position = "-0.7 5.5 -9.48" radius-inner="0.4" radius-outer="0.6"></a-ring>
        </a-entity>
        <a-entity>
          <a-sphere position = "-0.7 5.5 -9.5"  color="#a2e359" radius="0.2"
          animation="property: color; type: color; to: #5e1031; dur: 500; easing: linear; dir: alternate; loop: true"></a-sphere>
        </a-entity>
        <a-entity>
          <a-sphere position = "0.7 5.5 -9.5"  color="#f2dc49" radius="0.2"
          animation="property: color; type: color; to: #3d0c69; dur: 500; easing: linear; dir: alternate; loop: true"></a-sphere>
        </a-entity>

        <a-entity>
          <a-box position = "2 -2.5 -9.6" color="#3b3939" depth="2.3" width = "1.2"></a-box>
        </a-entity>
        <a-entity>
          <a-box position = "-2 -2.5 -9.6" color="#3b3939" depth="2.3" width = "1.2"></a-box>
        </a-entity>

        <a-entity>
          <a-box position = "0 2.2 -9.4" color="#6bff7c" height = "0.6" width = "3.7" depth = "0.8"></a-box>
        </a-entity>
        <a-entity animation="property: position;from: 1.2 2.2 -9.6; to: -1.2 2.2 -9.6; easing:linear; loop: true; dur: 1000; dir: alternate">
          <a-octahedron position = "0 0 0" rotation = "0 90 45" color="#2e287a"></a-octahedron>
        </a-entity>

        <a-entity>
          <a-cylinder position = "-3 2.3 -10" color = "#3b3939" rotation = "0 0 60" height = "5" radius="0.3"></a-cylinder>
        </a-entity>
        <a-entity animation = "property: position; from: 0 0 0; to: -6 3.459 0; easing: linear; loop: true; dur: 3000; dir: alternate">
          <a-cylinder position = "-3 2.3 -10" color = "#3b3939" rotation = "0 0 60" height = "10" radius="0.3"></a-cylinder>
          <a-sphere position = "-7.2 4.8 -10" color="#969696" radius="0.5"></a-sphere>
        </a-entity>
        <a-entity>
          <a-cylinder position = "3.2 1.3 -10" color = "#3b3939" rotation = "0 0 45" height = "5" radius="0.3"></a-cylinder>
          <a-sphere position = "5 -0.43 -10" color="#969696" radius="0.5"></a-sphere>
        </a-entity>

        <a-sky color="#75e6ff"></a-sky>
    </a-scene>
  </body>
</html>
